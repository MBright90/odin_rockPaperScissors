<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock - Paper - Scissors</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>
        
    </head>
    <div class="page-layout">
        
        <div class="title-bar">
            <ul>
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSORS</li>
            </ul>
            <p>The decision of a lifetime.</p>
        </div>

        <div class="game-content">
            <p class="game-tagline">Choose wisely.</p>

            <div class="gameplay-buttons">
                <button id="rock-btn"><i class="fa-solid fa-hand-fist"></i></button>
                <button id="paper-btn"><i class="fa-solid fa-scroll"></i></button>
                <button id="scissors-btn"><i class="fa-solid fa-scissors"></i></button>
            </div>

            <div class="gameplay-outcome">
                <p class="outcome-description">Gameplay outcome</p>
                <p class="outcome-explanation"><span class="winner">ROCK</span> beats <span class="loser">PAPER</span></p>
                <button>Play again?</button>

            </div>
        </div>

        <div class="footer">
            <a href="#"><i class="fa-brands fa-github"></i> MBright90</p>
        </div>

    </div>

    <body>

    </body>

</html>
